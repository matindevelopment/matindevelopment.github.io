<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل ادمین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

<div class="max-w-md w-full p-4">

<?php if (empty($_SESSION['loggedin'])): ?>

  <!-- LOGIN -->
  <div class="bg-gray-900 p-6 rounded-lg">
    <h1 class="text-2xl text-green-400 font-bold mb-6 text-center">
      ورود ادمین
    </h1>

    <form method="POST" class="space-y-4">
      <input type="hidden" name="login" value="1">

      <input name="username" required
        class="w-full bg-gray-800 p-2 rounded"
        placeholder="نام کاربری">

      <input type="password" name="password" required
        class="w-full bg-gray-800 p-2 rounded"
        placeholder="رمز عبور">

      <button class="w-full bg-green-600 py-2 rounded font-bold">
        ورود
      </button>

      <?php if ($error): ?>
        <p class="text-red-500 text-center"><?= htmlspecialchars($error) ?></p>
      <?php endif; ?>
    </form>
  </div>

<?php else: ?>

  <!-- FILE LIST -->
  <h1 class="text-2xl text-green-400 font-bold mb-4 text-center">
    فایل‌های آپلودشده
  </h1>

  <div class="bg-gray-900 p-4 rounded-lg space-y-4">

    <?php if (empty($files)): ?>
      <p class="text-center text-gray-400">فایلی وجود ندارد</p>
    <?php else: ?>
      <?php foreach ($files as $file): ?>
        <?php $size = round(filesize("uploads/$file") / 1024, 2); ?>

        <div class="bg-gray-800 p-3 rounded flex justify-between items-center">
          <span><?= htmlspecialchars($file) ?> (<?= $size ?> KB)</span>

          <div class="flex gap-2">
            <a href="uploads/<?= $file ?>" download
               class="bg-green-600 px-3 py-1 rounded">دانلود</a>

            <form method="POST"
              onsubmit="return confirm('حذف شود؟')">
              <input type="hidden" name="delete_file"
                     value="<?= htmlspecialchars($file) ?>">
              <button class="bg-red-600 px-3 py-1 rounded">
                حذف
              </button>
            </form>
          </div>
        </div>

      <?php endforeach; ?>
    <?php endif; ?>

    <form action="logout.php" method="POST">
      <button class="w-full bg-red-600 py-2 rounded font-bold">
        خروج
      </button>
    </form>

  </div>

<?php endif; ?>

</div>

</body>
</html>
